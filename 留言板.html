<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板</title>
	<link rel="stylesheet" href="css/publicCSS.css">
	<style>
		.box{
			width: 80%;
			margin-left: 10%;
		}
		.username h1,.age h1{
			margin: 10px 0;
		}
		.username input,.age input{
			width: 100%;
			height: 25px;
			border-radius: 3px;
			border: 1px solid red;	
			text-indent: 10px;
		}
		.z-btn{
			margin-top: 10px;
		}
		.z-btn input{
			display: inline-block;
			width: 50px;
			padding: 10px 12px;
			border: 1px solid transparent;
			border-radius: 4px;
			background-color: #428bca;
			border-color: #428bca;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<form action="">
			<div class="username">
				<h1>用户名</h1>
				<input type="text" placeholder="输入用户名">
			</div>
			<div class="age">
				<h1>年龄</h1>
				<input type="text" placeholder="输入年龄">
			</div>
			<div class="z-btn">
				<input type="button" value="添加">
				<input type="reset" value="重置">
			</div>
		</form>
		<hr>
		<table>
			<caption>用户信息表</caption>
			<tr>
				<th>序号</th>
				<th>名字</th>
				<th>年龄</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>{{}}</td>
				<td>{{}}</td>
				<td>{{}}</td>
				<td>{{}}</td>
			</tr>
			<tr>
				<td>删除全部</td>
			</tr>
			<tr>
				<td>暂无数据...</td>
			</tr>
		</table>
		<div class="dialog">
			
		</div>
	</div>
</body>
</html>
