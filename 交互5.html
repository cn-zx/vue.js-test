<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交互</title>
</head>
<body>
	<div class="box">
		<input type="button" value="按钮1" @click="get()">
	</div>
</body>
</html>
<script src="js/vue.js" type="text/javascript"></script>
<script src="js/vue-resource.js" type="text/javascript"></script>
<script  type="text/javascript">
	window.onload=function () {
		new Vue({
			el:'.box',
			data:{},
			methods:{
				get:function () {
					this.$http.jsonp('https://sug.so.360.cn/suggest',{word:'a'}).then(function (argument) {
						alert(argument.data);
						alert(argument.data.s);
						alert(11);
					},function (argument) {
						alert(argument.status);
						alert(22);
					})
				}
			}
		})
	}
</script>
